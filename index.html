<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find bag Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body class="body">
<div class="container-background">
    <div class="main-screen-wrapper" id="menuScreen">
        <header class="header">
            <h1 class="header__title">Выберите уровень сложности:</h1>
            <p class="header__text">Выберите сложность и игра начнется.
                <span class="text-normal">Чем выше уровень - тем больше будет выборка карт.</span>
            </p>
        </header>
        <main class="main-content">
            <section class="menu">
                <button type="button" class="menu__item checked" id="simple">Простой</button>
                <button type="button" class="menu__item" id="middle">Средний</button>
                <button type="button" class="menu__item" id="hard">Сложный</button>
            </section>
            <button class="button-start" type="button" id="start">Начать игру</button>
        </main>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
